nodes:
    - address: node1 #public
      user: rkeuser
      internal_address: 10.1.1.205 #internal
      role: [controlplane, etcd, worker]
    - address: node2 #public
      user: rkeuser
      internal_address: 10.1.1.47 #internal
      role: [controlplane, etcd, worker]
    - address: node3 #public
      user: rkeuser
      internal_address: 10.1.1.238 #internal
      role: [controlplane, etcd, worker]
services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h
# Required for external TLS termination with
# ingress-nginx v0.22+
ingress:
  provider: nginx
  options:
    use-forwarded-headers: "true"