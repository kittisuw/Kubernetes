cluster_name: rancher-rke-cluster
kubernetes_version: "v1.20.15-rancher1-2"
enable_cri_dockerd: true

nodes:
    - address: rke-poc-0001 #The public DNS or IP address
      user: rkeuser #A user that can run docker commands
      internal_address: 10.51.234.165 #The private DNS or IP address for internal cluster traffic
      role: [controlplane, etcd, worker]
    - address: rke-poc-0002 #The public DNS or IP address
      user: rkeuser #A user that can run docker commands
      internal_address: 10.51.138.250 #The private DNS or IP address for internal cluster traffic
      role: [controlplane, etcd, worker]
    - address: rke-poc-0003 #The public DNS or IP address
      user: rkeuser #A user that can run docker commands
      internal_address: 10.51.204.135 #The private DNS or IP address for internal cluster traffic
      role: [controlplane, etcd, worker]

network:
  plugin: calico

services:
